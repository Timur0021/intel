# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Category

# Model Form Field configuration
form: $/intertech/blog/models/category/fields.yaml

# Model Class name
modelClass: Intertech\Blog\Models\Category

# Default redirect location
defaultRedirect: intertech/blog/categories

# Create page
create:
    title: backend::lang.form.create_title
    redirect: intertech/blog/categories/update/:id
    redirectClose: intertech/blog/categories

# Update page
update:
    title: backend::lang.form.update_title
    redirect: intertech/blog/categories
    redirectClose: intertech/blog/categories

# Preview page
preview:
    title: backend::lang.form.preview_title
